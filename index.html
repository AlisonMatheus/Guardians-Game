    <meta charset="UTF-8">

<body>
    <header>
        <div class="logo">
            <img src="./Images/LogoGuardiansGame.png" alt="Logo">
        </div>
    </header>
    <div class="login_body">
        <div class="login_box">
            <h2>Login</h2>

            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou Nome de UsuÃ¡rio">

                        Login

                <div class="login_facebook">
